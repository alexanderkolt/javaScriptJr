<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>

        //Задание № 4.

        let a = 2,b =3, sum, dif, divis, mult;

        function doSum() {
            sum = a + b;
            return sum;
        }
        function doDif() {
            dif = a - b;
            return dif;
        }
        function doDivis() {
            divis = a / b;
            return divis;
        }
        function doMult() {
            mult = a * b;
            return mult;
        }
        
        doSum(a,b);
        doDif(a,b);
        doDivis(a,b);
        doMult(a,b);

    </script>
    
</body>
</html>
