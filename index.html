        /*
        1. объявили c помощью ключевого слова let переменную result 
        2. К 10 прибавляем 10 получаем 20
        3. 20 преобразуется в строку и склеивается с 10 получается 2010
        4. переменной result присваиваем значение "2010"
        5. с помощью console.log выводим result в консоль
        */

        let result = 10 + 10 + '10'; console.log(result);
       
        /*
        1. 10 преобразуется в строку и склеивается с 10 получается 1010
        2. 1010 склеивается с 10 преобразованным в строку получается 101010
        3. переменной result присваиваем значение "101010"
        4. с помощью console.log выводим result в консоль
        */

        result = 10 + '10' + 10; console.log(result);

        /*
        1. унарный + преобразует 10 в число и слева направо складываем 10 + 10 получаем 20
        2. 20 + 10 получаем 30
        3. переменной result присваиваем значение 30
        4. с помощью console.log выводим result в консоль
        */

        result = 10 + 10 + +'10'; console.log(result);

        /*
        1. унарный - преобразует '' в число 0 
        2. 10 делим на -0 получаем -Infinity
        3. переменной result присваиваем значение -Infinity
        4. с помощью console.log выводим result в консоль
        */
        
        result = 10 / -''; console.log(result);

        /*
        1. унарный + преобразует '2,5' в NaN
        2. 10 делим на NaN получаем NaN
        3. переменной result присваиваем значение NaN
        4. с помощью console.log выводим result в консоль
        */

        result = 10 / +'2,5'; console.log(result);
