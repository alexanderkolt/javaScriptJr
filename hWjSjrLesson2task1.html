<body>
    <script>
        
// задание № 1.

//пример 1 

let a = 1, b = 1, c, d; 

/* 
1. а увеличивается на 1 получаем 2
2. 2 записывается в а
3. в с записывается 2
*/


c = ++a; 

alert(c); // ответ: 2 

//пример 2 

/* 
1. b записывается 2
2. d присваивается 1
3. alert выводит 1
*/

d = b++; 

alert(d); //ответ: 1 

//пример 3 

/* 
1. а увеличивается на 1 получаем 3
2. к 2 прибавляем 3 получаем 5
3. в с записывается 5
*/

c = 2 + ++a; 

alert(c); //ответ: 5 

//пример 4 

/* 
1. b записывается 3
2. к 2 прибавляем 2 получаем 4
3. d присваивается 4
*/

d = 2 + b++; 

alert(d); //ответ: 4 

alert(a); //3 
alert(b); //3

    </script>
    
</body>
